<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual "Hidden Gems" Finder</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; text-align: center; margin: 0; padding: 2rem; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1a1a1a; }
        p { color: #555; }
        .url-form { margin: 2rem 0; display: flex; gap: 10px; }
        input[type="url"] { flex-grow: 1; border: 1px solid #ddd; padding: 10px; border-radius: 4px; font-size: 1rem; }
        input[type="submit"] { background-color: #007aff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: background-color 0.2s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .loader { display: none; margin-top: 1rem; } /* Hidden by default */
        .flash-message { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual "Hidden Gems" Finder</h1>
        <p>Paste a YouTube URL to find visually similar, undiscovered videos.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/search" method="post" class="url-form" onsubmit="showLoader()">
            <input type="url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
            <input type="submit" value="Search">
        </form>
        <div class="loader" id="loader">
            <p><strong>Searching... This may take several minutes. Please be patient.</strong></p>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
